<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>404 - Modern Coffee</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Inter", -apple-system, BlinkMacSystemFont,
                    sans-serif;
            }

            :root {
                --bg-color: #f5f0e8;
                --primary: #b4a198;
                --secondary: #e6d5c5;
                --accent: #967e76;
                --text: #635850;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                padding: 2rem;
            }

            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                max-width: 1200px;
                width: 100%;
                gap: 4rem;
            }

            .content {
                max-width: 500px;
            }

            .error-code {
                font-size: 8rem;
                font-weight: 200;
                color: var(--primary);
                line-height: 1;
                margin-bottom: 1rem;
                opacity: 0;
                animation: slideIn 1s ease forwards;
                text-align: center;
            }

            .message {
                font-size: 2rem;
                font-weight: 300;
                color: var(--accent);
                margin-bottom: 1.5rem;
                opacity: 0;
                animation: slideIn 1s ease 0.3s forwards;
                text-align: center;
            }

            .description {
                font-size: 1.1rem;
                line-height: 1.6;
                color: var(--text);
                opacity: 0;
                animation: slideIn 1s ease 0.6s forwards;
                text-align: center;
            }

            .illustration {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .coffee-cup {
                position: relative;
                width: 200px;
                height: 200px;
                animation: float 6s ease-in-out infinite;
                margin: 0 auto;
            }

            .cup {
                position: absolute;
                width: 140px;
                height: 120px;
                background: var(--secondary);
                border-radius: 0 0 70px 70px;
                box-shadow: 0 14px 28px rgba(0, 0, 0, 0.05),
                    0 10px 10px rgba(0, 0, 0, 0.03);
                overflow: hidden;
                left: 50%;
                transform: translateX(-50%);
                bottom: 40px;
            }

            .coffee {
                position: absolute;
                width: 100%;
                height: 70%;
                background: var(--accent);
                bottom: 0;
                border-radius: 0 0 70px 70px;
            }

            .plate {
                position: absolute;
                width: 180px;
                height: 20px;
                background: var(--secondary);
                bottom: -30px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 10px;
                box-shadow: 0 14px 28px rgba(0, 0, 0, 0.05),
                    0 10px 10px rgba(0, 0, 0, 0.03);
            }

            .steam {
                position: absolute;
                width: 8px;
                height: 60px;
                background: var(--primary);
                border-radius: 4px;
                opacity: 0;
            }

            /* Atur posisi steam relatif terhadap cup yang sudah dipusatkan */
            .steam:nth-child(1) {
                top: -70px;
                left: 35%;
                transform: rotate(-5deg);
                animation: steam 3s ease-out infinite;
            }

            .steam:nth-child(2) {
                top: -70px;
                left: 50%;
                transform: rotate(5deg);
                animation: steam 3s ease-out 0.3s infinite;
            }

            .steam:nth-child(3) {
                top: -70px;
                left: 65%;
                transform: rotate(-5deg);
                animation: steam 3s ease-out 0.6s infinite;
            }

            .dots {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 0.1;
            }

            .dot {
                position: absolute;
                width: 10px;
                height: 10px;
                background: var(--accent);
                border-radius: 50%;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }

            @keyframes steam {
                0% {
                    transform: translateY(0) scaleX(1);
                    opacity: 0;
                }
                15% {
                    opacity: 0.3;
                }
                85% {
                    opacity: 0.3;
                }
                100% {
                    transform: translateY(-80px) scaleX(3);
                    opacity: 0;
                }
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                    gap: 2rem;
                    text-align: center;
                }

                .error-code {
                    font-size: 5rem;
                }

                .message {
                    font-size: 1.5rem;
                }

                .coffee-cup {
                    width: 150px;
                    height: 150px;
                }

                .cup {
                    width: 100px;
                    height: 80px;
                }

                .plate {
                    width: 150px;
                    height: 15px;
                }

                .steam {
                    height: 50px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1 class="error-code">404</h1>
                <h2 class="message">Halaman Tidak Ditemukan</h2>
                <p class="description">
                    Seperti secangkir kopi yang sempurna, halaman yang Anda cari
                    membutuhkan waktu dan proses yang tepat. Sayangnya, halaman
                    ini tidak tersedia saat ini.
                </p>
            </div>

            <div class="illustration">
                <div class="coffee-cup">
                    <div class="cup">
                        <div class="coffee"></div>
                        <div class="steam"></div>
                        <div class="steam"></div>
                        <div class="steam"></div>
                    </div>
                    <div class="plate"></div>
                </div>
            </div>
        </div>

        <script>
            function createDots() {
                const dots = document.createElement("div");
                dots.className = "dots";
                document.body.appendChild(dots);

                for (let i = 0; i < 50; i++) {
                    const dot = document.createElement("div");
                    dot.className = "dot";
                    dot.style.left = `${Math.random() * 100}%`;
                    dot.style.top = `${Math.random() * 100}%`;
                    dot.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                    dots.appendChild(dot);
                }
            }

            createDots();
        </script>
    </body>
</html>
